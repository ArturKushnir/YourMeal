<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./img/page-img/pic.png" type="image/png">
    <title>Корзина</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/main.css">
    <!-- шрифти -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header" id="header">
        <div class="container">
             <div class="header__nav-wrap">
             <a href="./index.html"><img src="./img/page-img/logo-header.svg" alt="YourMeal" class="logo"></a>

                <ul class="nav-btn">
                    <li class="nav-btn__item"><a href="#!" class="btn-login">Login</a></li>
                    <li class="nav-btn__item"><a href="#!" class="btn-sign">Sign up</a></li>
                </ul>
             </div>
        </div>
    </header>


    <main class="basket">
        <div class="container">
            <h2 class="h2-food">Корзина</h2>
            <div class="basket-card">
                <ul class="product-cards" id="product-cards">

                </ul>

                <p class="final-cost__title" id="final-cost__title"></p>

                <div class="delivery" id="delivery">

                </div>

                <div class="completion">
                    <a class="completion__btn" href="#delivery">Оформити замовлення</a>
                </div>

            </div>
        </div>
    </main>

    <main class="delivery-registration">
        <div class="container">
            <div class="sides-wrap">
                <!-- Лівий блок із зображенням -->
                <div class="left-side">
                    <img src="./img/basket-img/donat.png" alt="Зображення пончика">
                </div>

                <!-- Правий блок із формою -->
                <div class="right-side">
                    <a name="#delivery"><h2 class="right-side__title">Доставка</h2></a>
                    <form class="form" id="form">
                        <input type="text" placeholder="Ваше ім'я" class="form__input-text" name="name">
                        <input type="tel" placeholder="Телефон" class="form__input-text" name="tel">

                        <div class="form__label-wrap">
                            <label class="form__label">
                                <input class="form__input-radio" id="radio-self-pickup" type="radio" name="delivery" value="pickup" checked> Самовивіз
                            </label>
                            <label class="form__label">
                                <input class="form__input-radio" id="radio-delivery" type="radio" name="delivery" value="delivery"> Доставка
                            </label>
                        </div>

                        <div class="form__additional" id="additional">

                        </div>

                        <div class="submit-btn-wrap">
                            <button type="submit" class="form__btn" id="form-btn">Оформити</button>
                        </div>

                        <p class="success display">Замовлення оформлено!</p>

                    </form>
                </div>
            </div>
        </div>
    </main>


    <footer class="footer">
        <div class="container">
            <div class="footer-wrap">
                <a href="./index.html" class="img-logo"><img src="./img/page-img/logo-footer.png" alt="YourMeal"></a>
                

                    <div class="footer-text-block">
                        <h4 class="footer-title">Номер для замовлення</h4>
                        <div class="phone-wrap">
                            <img src="./img/footer-img/phone.png" alt="phone-icon">
                            <a href="tel:+380685926932" class="phone-number">+(380) 68-592-69-32</a>
                        </div>
                        
                    </div> 

                    <div class="footer-text-block">
                        <h4 class="footer-title">Ми в соцмережах</h4>
                        <div class="footer-logo-wrap">
                            <a href="#!"><img src="./img/footer-img/instagram.png" alt="instagram" class="footer-logo"></a>
                            <a href="#!"><img src="./img/footer-img/telegram.png" alt="telegram" class="footer-logo"></a>
                        </div>
                    </div> 
                
            </div>
        </div>
    </footer>


    <script src="js/basket.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/order.js"></script>


</body>
</html>
